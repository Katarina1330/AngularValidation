<!DOCTYPE html>
<html>

<head>
    <title>Angular Validation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.6.0/angular-messages.min.js"></script>
    <script src="index.js"></script>
</head>

<body ng-app="myApp">
    <div ng-controller="registrationController" class="padding-20">
        <form name="validationForm" class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="firstName" class="control-label col-sm-2">First Name:</label>
                <div class="col-sm-10 col-lg-4">
                    <input ng-model="person.firstName" name="firstName" type="text" class="form-control" id="firstName" placeholder="Enter First Name"
                        required>
                    <div ng-messages="validationForm.firstName.$error">
                        <div ng-message="required">First name is required.</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="control-label col-sm-2">Last Name:</label>
                <div class="col-sm-10 col-lg-4">
                    <input ng-model="person.lastName" name="lastName" type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                    <div ng-messages="validationForm.lastName.$error">
                        <div ng-message="required">Last Name is required.</div>
                    </div>
                        
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label col-sm-2">Email:</label>
                <div class="col-sm-10 col-lg-4">
                    <input ng-model="person.email" name="email" type="email" class="form-control" id="email" placeholder="Enter email" required>
                <div ng-messages="validationForm.email.$error">
                        <div ng-message="required">Email is required.</div>
                        <div ng-message="email">Please enter valid email.</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-sm-2">Password:</label>
                <div class="col-sm-10 col-lg-4">
                    <input ng-model="person.password" name="password" type="password" class="form-control" id="password" placeholder="Enter password" required>
                     <div ng-messages="validationForm.password.$error">
                        <div ng-message="required">Password is required.</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="submitForm(validationForm)" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
